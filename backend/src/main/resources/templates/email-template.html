<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .header { font-size: 24px; font-weight: bold; text-align: center; margin-bottom: 20px; }
        .code { font-size: 36px; font-weight: bold; text-align: center; letter-spacing: 8px; margin: 30px 0; padding: 15px; background-color: #f5f5f5; border-radius: 8px; }
        .footer { font-size: 12px; color: #888; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header" th:text="${title}">Tytuł E-maila</div>
    <p>Cześć <span th:text="${name}">Użytkowniku</span>,</p>
    <p th:text="${body}">Oto treść Twojego e-maila.</p>

    <div th:if="${code}" class="code" th:text="${code}">123456</div>

    <div class="footer">
        <p>Jeśli nie prosiłeś o tę wiadomość, możesz ją zignorować.</p>
        <p>&copy; <span th:text="${#dates.year(#dates.createNow())}">2025</span> dsw-ecommerce.wszostak.it. Wszelkie prawa zastrzeżone.</p>
    </div>
</div>
</body>
</html>
